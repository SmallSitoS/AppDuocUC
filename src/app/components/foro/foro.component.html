<ion-content [fullscreen]="true">
  <a #topOfPage href="#topOfPage"></a>
  <ion-card>

    <ion-card-header>
      <ion-card-title>Ingresa tu publicación</ion-card-title>
    </ion-card-header>

    <ion-item>
      <ion-input [(ngModel)]="publicacion.titulo" label="Título" labelPlacement="floating"></ion-input>
    </ion-item>

    <ion-item>
      <ion-textarea [(ngModel)]="publicacion.contenido" label="Contenido" labelPlacement="floating"></ion-textarea>
    </ion-item>

    <ion-button (click)="limpiarPublicacion()">Limpiar</ion-button>
    <ion-button (click)="guardarPublicacion()">Guardar</ion-button>
    

  </ion-card>

  <ion-card>
    <ion-card-title>Publicaciones recientes</ion-card-title>
  </ion-card>

  <ion-card *ngFor="let pub of publicaciones">

    <ion-card-header>
      <h4>
        #{{ pub.id }}: {{ pub.titulo }} <br>
        Autor: {{ pub.nombre }} {{ pub.apellido }}
      </h4>
    </ion-card-header>

    <ion-card-content>
      {{ pub.contenido }}
    </ion-card-content>


    <ion-button (click)="editarPublicacion(pub)">
      Editar
    </ion-button>

    <ion-button (click)="eliminarPublicacion(pub)">
      Eliminar
    </ion-button>

  </ion-card>

</ion-content>
