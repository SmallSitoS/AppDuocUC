<ion-content > 
  <img class ="logo" src="assets/icon/LogoDuoc.png">
  <div class="background-container">
      <ion-card class="login-card">
        <ion-title class="titleduoc ion-text-center">
          Sistema de Asistencia DuocUC
        </ion-title>
      </ion-card>
  </div>
  <div class="background-container">
    <div class="ion-padding-vertical">
        <ion-card class="ion-text-center ion-padding-vertical">
      <ion-card-content class="background-container">
    <ion-item>
    <ion-input id="correo" [(ngModel)]="correo"  type="text" label="Correo" labelPlacement="floating"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input id="password" [(ngModel)]="password"  type="password" label="Contraseña" labelPlacement="floating"></ion-input>
  </ion-item>
  <ion-row>
    <ion-col size="12">
    <ion-button (click)="ingresar()" class="boton-ingresar" shape="block"> Iniciar sesión </ion-button>
    </ion-col>
  </ion-row>
</ion-card-content>
  <br>  
  <ion-label>
    <ion-text>
      <a class="custom-link" (click)="ingresarPaginaValidarCorreo()"> Olvidé mi contraseña </a>
    </ion-text>
  </ion-label>
</ion-card>

<div class="link-registro custom-link">
  <ion-text>
    <a (click)="ingresarPaginaRegistro()"> Registro </a>
  </ion-text>
</div>

</div>
</div>

</ion-content>
